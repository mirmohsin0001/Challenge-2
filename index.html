<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 
    h1 = 76
    h2 = great
    h3 = your resultr summary
    h4 = reaction. memory, verbal, visual, button
    
  -->
  <main>

    <div class="result-summary">
      <section class="result">
       <h3> Your Result</h3>
       <div class="circle">
         <div>
           <h1>76</h1>
           <p>of 100</p>
         </div>
       </div>
       <div>
         <h2>Great</h2>
         <p>You have scored higher that 65% of the people who have taken these tests</p>
       </div>
      </section>
      
      <section class="summary">
        <h3>Summary</h3>
        
        <div class="parameters">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
            <h4 class="score">80 <span>/100</span> </h4>
          </div>
          
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
            <h4 class="score">92 <span>/100</span> </h4>
          </div>
          
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
            <h4 class="score">61 <span>/100</span> </h4>
          </div>
          
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
            <h4 class="score">72 <span>/100</span> </h4>
          </div>
        </div>
        
        <Button>Continue</Button>
    
      </section>
      
    </div>
    
    
   </main>



</body>
</html>
